                <div class="form-group">
                  <label for="full-name">Nama Lengkap</label>
                  <input
                    type="text"

                    placeholder="Nama Lengkap"
                    required
                  />
                </div>
                <div class="form-group">

                <div class="form-group">

                </div>
                <div class="form-group">

                    <option value="Dosen">Dosen</option>
                    <option value="Alumni">Alumni</option>
                    <option value="Lainnya">Lainnya</option>
                  </select>
                </div>
                <div class="form-group">

                    class="form-control"
                    id="city"
                    placeholder="Alamat Kota/Kabupaten"
                    required
                  />
                </div>
                <div class="form-group">

                    <option value="">Pilih Target Donasi</option>
                    <option value="Beasiswa">Beasiswa</option>
                    <option value="Fasilitas">Fasilitas</option>
                    <option value="Kegiatan">Kegiatan</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="message"
                    >Kirim pesan atau harapan (opsional)</label
                  >
                  <textarea
                    class="form-control"
                    id="message"
                    placeholder="Kirim pesan atau harapan (opsional)"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Lanjut ke Pembayaran

    <script>
      function selectDonation(button) {
        // Remove active class from all buttons
        var buttons = document.querySelectorAll(".btn-donation");
        buttons.forEach(function (btn) {
          btn.classList.remove("active");
        });
